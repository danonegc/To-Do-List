<!DOCTYPE html>

    <html ng-app="lab12">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" type="text/css" rel="stylesheet">
          </head>
    <body ng-controller="ctrl">
      <h1>The To-Do List</h1>
      <div class="divdiv">
        <label for="task">Task</label>
        <input type="text" name="task" ng-model="task">
        <input type="text" ng-model="myFil" placeholder="Input filter text">
        <button type="button" ng-click="addTask(task)">Add Task</button>
            <div ng-hide="hide" ng-repeat="task in tasks |filter: myFil">
                <p>{{task}}<input ng-model="hide" type="checkbox"></p>
         </div>
            </div>




          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
          <script src="app.js" type="text/javascript"></script>
    </body>
</html>
